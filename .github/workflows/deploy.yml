name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build static site
      run: |
        # Copy all files to _site directory
        mkdir -p _site
        cp -r * _site/ 2>/dev/null || true
        # Remove workflow files from _site
        rm -rf _site/.github
        # Ensure proper permissions
        find _site -type f -name "*.html" -exec chmod 644 {} \;
        find _site -type f -name "*.css" -exec chmod 644 {} \;
        find _site -type f -name "*.js" -exec chmod 644 {} \;

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
