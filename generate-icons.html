<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
        .download-btn { 
            background: #00d2ff; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator for FAForever Patchnotes</h1>
    
    <div>
        <input type="file" id="faviconInput" accept=".ico,.png,.jpg,.jpeg" />
        <p>Upload the favicon.ico file to generate PWA icons</p>
    </div>
    
    <div id="iconContainer"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        document.getElementById('faviconInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    generateIcons(img);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        function generateIcons(sourceImg) {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fill with theme background color
                ctx.fillStyle = '#222831';
                ctx.fillRect(0, 0, size, size);
                
                // Calculate scaling to fit icon with padding
                const padding = size * 0.1; // 10% padding
                const targetSize = size - (padding * 2);
                
                // Center the icon
                const x = padding;
                const y = padding;
                
                // Draw the favicon scaled and centered
                ctx.drawImage(sourceImg, x, y, targetSize, targetSize);
                
                // Create download link
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = `Download ${size}x${size}`;
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-set';
                iconDiv.appendChild(canvas);
                iconDiv.appendChild(document.createElement('br'));
                iconDiv.appendChild(downloadBtn);
                
                container.appendChild(iconDiv);
            });
            
            // Add download all button
            const downloadAllBtn = document.createElement('button');
            downloadAllBtn.className = 'download-btn';
            downloadAllBtn.style.backgroundColor = '#28a745';
            downloadAllBtn.textContent = 'Download All Icons as ZIP';
            downloadAllBtn.onclick = downloadAllIcons;
            container.appendChild(downloadAllBtn);
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAllIcons() {
            // For now, just prompt user to download individually
            alert('Please download each icon individually and place them in the assets/images/icons/ folder');
        }
    </script>
</body>
</html>
